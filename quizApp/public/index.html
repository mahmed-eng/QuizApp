<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App | Fantacy Design</title>
</head>

<body>
    <div class="quiz-container" id="quiz">
        <center>
            <h2>
                <font color="#66023C">GENERAL HISTORY</font>
            </h2>
        </center>
        <div class="quiz-header">
            <h2 id="question">Question text</h2>

            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Question</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Question</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Question</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Question</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>

        <div class="ans">
            <button type="hidden" id="submit"><a href="https://drive.google.com/file/d/1ytzvbB9Zf4NCuMP4nyWqc-qfC2K_MD4u/view?usp=sharing">Keys</a></button>
        </div>

        <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <center> Prepared by: <b><i>Sir Muhammad Ahmed Hashmi</i></b></center>
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>


</body>

</html>
